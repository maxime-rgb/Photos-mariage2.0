<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partage de Photos de Mariage</title>
    <link rel="stylesheet" href="style.css">
    <!-- Le bloc <style> inline pour les barres de progression peut rester ici ou être déplacé dans style.css -->
    <style>
        /* Styles pour la barre de progression (peut être déplacé dans style.css) */
        
        .file-upload-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #eee;
            border-radius: 4px;
            background-color: #fdfdfd;
        }
        
        .file-upload-item .filename {
            flex-grow: 1;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .file-upload-item .progress-bar-container {
            width: 150px;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .file-upload-item .progress-bar {
            height: 100%;
            width: 0%;
            background-color: #4CAF50;
            border-radius: 5px;
            transition: width 0.1s ease-out;
        }
        
        .file-upload-item .status-text {
            margin-left: 10px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>

<body>

    <main>
        <!-- Nouvelle div pour la carte principale -->
        <div id="app-card">
            <!-- Conteneur pour la photo de profil circulaire -->
            <div class="profile-pic-container">
                <!-- REMPLACEZ 'URL_DE_VOTRE_PHOTO_DE_MARIAGE' par l'URL réelle de votre photo -->
                <img src="/images/Design sans titre.png" alt="Photo de mariage" class="profile-pic">
            </div>

            <div id="upload-section">
                <h1>Bienvenue à notre mariage</h1>
                <p>Sélectionnez vos photos ou vidéos à nous envoyer</p>

                <input type="file" id="fileInput" multiple accept="image/*,video/*">
                <button id="uploadButton" disabled>Envoyer les fichiers</button>

                <p class="warning">Attention à ne pas envoyer des fichiers trop lourd</br>Envoyez vos photos en plusieurs fois</p>

                <div id="messages"></div>

                <div id="upload-progress-container" style="margin-top: 20px;"></div>
            </div>

            <div id="uploaded-media-container">
                <h2>Vos médias envoyés</h2>
                <div id="uploaded-media-grid">
                    <!-- Les images/vidéos uploadées s'afficheront ici -->
                </div>
            </div>
        </div>
    </main>


    <script src="script.js"></script>
</body>

</html>
